<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>

<body>
    <script>
        // 步骤(1)：三次调用prompt函数获取系数a, b, c
        var aStr = prompt("请输入二次项系数a（假设a > 0）");
        var bStr = prompt("请输入一次项系数b");
        var cStr = prompt("请输入常数项系数c");

        // 步骤(2)：将输入转换为数字
        var a = parseFloat(aStr);
        var b = parseFloat(bStr);
        var c = parseFloat(cStr);

        // 步骤(3)：计算判别式delta
        var delta = b * b - 4 * a * c; 

        // 步骤(4)：计算方程的两个根
        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);

        // 步骤(5)：使用alert告知用户根x1和x2
        alert("方程的两个根分别为：x1 = " + x1 + ", x2 = " + x2);

        // 步骤(6)：使用console.log输出同样的结果
        console.log("方程的两个根分别为：x1 = " + x1 + ", x2 = " + x2);
    </script>
</body>

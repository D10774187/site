<!DOCTYPE html>
<html>

<body>
    <table id="nameTable">
        <tr>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Alice Smith</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
        </tr>
    </table>
    <script>
        window.onload = function () {
            const tbl = document.getElementById('nameTable');
            const rows = tbl.rows;
            const rowData = [];
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].cells;
                const name = cells[0].innerHTML;
                rowData.push({
                    element: rows[i],
                    name: name
                });
            }
            rowData.sort((a, b) => {
                const nameA = a.name.split(' ')[0].toLowerCase();
                const nameB = b.name.split(' ')[0].toLowerCase();
                if (nameA < nameB) {
                    return -1;
                }
                if (nameA > nameB) {
                    return 1;
                }
                return 0;
            });
            const fragment = document.createDocumentFragment();
            for (const item of rowData) {
                fragment.appendChild(item.element);
            }
            tbl.appendChild(fragment);
        };
    </script>
</body>

</html>
